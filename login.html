<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoDesk - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="NeoDesk Logo" class="login-logo">
                <h1>NeoDesk</h1>
                <p>Sistema de Helpdesk</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div class="login-links">
                    <a href="#" id="forgot-password-link">Esqueci minha senha</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 NeoDesk. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
    
    <!-- Modal para esqueci a senha -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Esqueci minha senha</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Para recuperar sua senha, entre em contato com um administrador do sistema.</p>
                <p><strong>Contato:</strong> admin@neodesk.com</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-ok">Entendi</button>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
